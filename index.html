  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="Assets/style.css" />
     <script src="Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
      <!-- Timeblocks go here -->


      <div class="container">
        <div class="row">
          <div class="hour col-sm-1 time-block"> 9 AM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "><i class="bi bi-plus-circle" style="font-size:60px;color:lightblue;"></i></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 10 AM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "><h1><i class="bi bi-plus-circle"></i></h1> </div>
          
          

        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 11 AM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 12 AM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 1 PM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 2 PM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 3 PM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 4 PM</div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

        <div class="row">
          <div class="hour col-sm-1 time-block"> 5 PM </div>
          <input class=" col-sm-10 row bg-info form-control form-control-sm" type="text">
          <div class=" col-sm-1 row saveBtn "></div>
        </div>

      
          
        </div>
      </div>










    </div>

    <br>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./script.js"></script>
